<!DOCTYPE html>
<html>
<head>
  <title>Google Calendar Room Finder</title>
  <meta charset='utf-8' />

  <style>
    body { font-family: sans-serif; }
    #calendars-table {width: 100%; box-sizing: border-box; }
    .calendar-row { margin-top: 3px box-sizing: border-box;}
    .event { border: 1px solid white; display: inline-block; overflow: hidden; ; vertical-align: top; padding: 3px; box-sizing: border-box;}
    .available { display: inline-block; overflow: hidden; vertical-align: top; color: lightgrey; padding: 3px; box-sizing: border-box;}
  </style>
</head>
<body>
<h1>Google Calendar Room Finder</h1>

<!--Add buttons to initiate auth sequence and sign out-->
<button id="authorize-button" style="display: none;">Authorize</button>
<button id="signout-button" style="display: none;">Sign Out</button>

<div id="calendars-table"></div>

<script type="text/javascript">
    // Client ID and API key from the Developer Console
    var CLIENT_ID = '232138055976-c4ifhus4sth40jjeqd8dsat85mhh29di.apps.googleusercontent.com';

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

    var authorizeButton = document.getElementById('authorize-button');
    var signoutButton = document.getElementById('signout-button');

    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
        gapi.client.init({
            discoveryDocs: DISCOVERY_DOCS,
            clientId: CLIENT_ID,
            scope: SCOPES
        }).then(function () {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            signoutButton.onclick = handleSignoutClick;
        });
    }

    /**
     *  Called when the signed in status changes, to update the UI
     *  appropriately. After a sign-in, the API is called.
     */
    function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            listCalendars();
        } else {
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
        }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
    }

    function createElement(tagName, elementContent, attrs) {
        var span = document.createElement(tagName);
        for (var attr in attrs) {
            if (attrs.hasOwnProperty(attr)) {
                span.setAttribute(attr, attrs[attr])
            }
        }
        span.innerHTML = elementContent;
        return span;
    }

    function appendElement(tagName, elementContent, attrs) {
        var element = createElement(tagName, elementContent||"", attrs);
        document.getElementById('calendars-table').appendChild(element);
        return element;
    }

    function formatTime(eventStart) {
        return eventStart.getHours() + ':' + twoDigits(eventStart.getMinutes());
    }

    function twoDigits(n) {
        return n < 10 ? '0' + n : n;
    }

    function percent(start, end) {
        var mins = (end - start) / (1000 * 60);
        return mins / 6;
    }

    function addEventTd(calendarRow, eventStart, eventEnd, calendar, event) {
        calendarRow.appendChild(createElement('div',
            formatTime(eventStart) + '-' + formatTime(eventEnd) + ": " + event.summary,
            {style: "width:" + percent(eventStart, eventEnd) + "%;  background-color: " + calendar.backgroundColor, class: 'event'}
        ));
    }

    function addAvailableTd(calendarRow, start, end) {
        var thePercent = percent(start, end);
        if (thePercent > 0) {
            calendarRow.appendChild(createElement(
                'div',
                (end - start) / (1000 * 60) + "mins",
                {style: "width:" + thePercent + "%;", class: 'available'}
            ));
        }
    }

    function listCalendars() {
        gapi.client.calendar.calendarList.list().then(function(response) {
            var calendars = response.result.items;

            var dayStart = new Date();
            dayStart.setHours(9,0,0,0);

            var dayEnd = new Date();
            dayEnd.setDate(dayEnd.getDate());
            dayEnd.setHours(17,0,0,0);

            var roomCalendars = calendars.filter(function(calendar) { return calendar.summary.match(/[rR]oom/) });
            roomCalendars.forEach(function(calendar) {
                gapi.client.calendar.events.list({
                    'calendarId': calendar.id,
                    'timeMin': dayStart.toISOString(),
                    'timeMax': dayEnd.toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'maxResults': 30,
                    'orderBy': 'startTime'
                }).then(function(response) {
                    var lastEventEnd = new Date(dayStart.getTime());

                    var calendarRow = appendElement("div", '', {style: 'width:100%;', class: 'calendar-row'});
                    var events = response.result.items;
                    calendarRow.appendChild(createElement('div', calendar.summary, {style: 'width:20%; display: inline-block;'}));

                    events.forEach(function (event) {
                        var eventStart = new Date(event.start.dateTime);
                        addAvailableTd(calendarRow, lastEventEnd, eventStart);
                        var eventEnd = new Date(event.end.dateTime);
                        addEventTd(calendarRow, eventStart, eventEnd, calendar, event);
                        lastEventEnd.setTime(eventEnd.getTime());
                    });

                    addAvailableTd(calendarRow, lastEventEnd, dayEnd);

                });
            });

        });
    }

</script>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
